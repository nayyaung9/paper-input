<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Paper Input</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>

  <div class="container">

    <paper-input
      type="email"
      name="email"
      placeholder="Email"
      required
      margin
      fullwidth
    ></paper-input>
        
    <paper-input
      type="password"
      name="password"
      placeholder="Password"
      required
      margin
      fullwidth
    ></paper-input>
    
  </div>

 

  <script src="./paper-input.js"></script>
</body>
</html>
